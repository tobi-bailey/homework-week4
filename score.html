<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="score.css">
  <title>Coding Quiz Challenge</title>
</head>
<body>
    <div id="start-quiz" class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <header>
                <h3>All done!</h3>   
                </header>    
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="final-score">Your final score is 22</div>       
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-inline">
                   Enter Initials:
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputInitials" class="sr-only"></label>
                        <input type="initials" class="form-control" id="inputInitials2" placeholder="">
                    </div>
                        <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
                    <div class="col-md-3"></div>
                </form>
            </div>
        </div>
        <div class="hide">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                    <h2>Highscores</h2>
                    <p><strong>1.</strong><span id="highscores"></span>
                </div>
                <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="go-back" id="go-back" class="btn btn-primary mb-2">Go Back</button>
                <button type="clear" id="clear" class="btn btn-primary mb-2">Clear Highscores</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        </div>
<script src="score.js"></script>
<script src="quiz.js"></script>
</body>
</head>
